<!-- Colombia es un país mayoritariamente católico debido a la influencia española que llegó
con sus tradiciones al nuevo continente americano. La casa de la primera santa de
Colombia está en el municipio de Jericó considerado el “Atenas de suroeste” por la cultura
de su gente y llamado también el “pueblo más hermoso de Antioquia” por su arquitectura
y bellos paisajes. Otro lugar icónico desde lo religioso, lo representa al norte de Antioquia
el municipio de Angostura, de donde es originario el Padre Marianito, quien se encuentra
en proceso de beatificación.
La Madre Laura y el Padre Marianito, son apenas dos muestras de la importancia de la fe
católica en esta región del país. Adicionalmente en Medellín y Antioquia se encuentran
catedrales, templos, museos y sitios de peregrinación. -->
